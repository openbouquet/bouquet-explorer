<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Squid Export App</title>

    <!-- bower:css -->
	<!-- endbower -->

	<!-- bower:js -->
	<!-- endbower -->

	<script src="bower_components/backbone-forms/distribution/backbone-forms.min.js"></script>
	<script src="bower_components/backbone.bootstrap-modal/src/backbone.bootstrap-modal.js"></script>
	<script src="bower_components/backbone-forms/distribution/editors/list.js"></script>

    <link rel="stylesheet" type="text/css" href="app/style.css">
</head>
<body id="app">
    <div class="navbar navbar-default hidden">
        <div class="container-fluid">
            <div class="navbar-header">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="#menu" class="menu-link">&#9776;</a></li>
                    <li><a class="navbar-brand" href="#">Export App</a></li>
                </ul>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li class="project">
                        <div id="project"></div>
                        <div id="project-edit"></div>
                    </li>
                    <li class="domain">
                        <div id="domain"></div>
                    </li>
                    <li>
                        <div id="status"></div>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <div id="login"></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <nav id="menu" class="panel" role="navigation">
        <ul>
            <li><a id="export-app"><i class="user fa fa-download"></i><span class="nav-item">Export</span></a></li>
            <li><a id="user-management"><i class="user fa fa-users"></i><span class="nav-item">Users</span></a></li>
            <li><a id="shortcut-management"><i class="tag fa fa-tag"></i><span class="nav-item">Shortcuts</span></a></li>
        </ul>
    </nav>
    <div id="loading" class="push">
    	<div class="col-md-12 splash-container">
    		<span class="splash-message">Application is loading ...</span>
    	</div>
    </div>
   
	<!-- Shortcuts Modal -->
	<div class="modal" id="shortcutsModal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Create/Update a Shortcut</h4>
	      </div>
	      <div class="modal-body">
	        <div id="shortcuts"></div>
	      </div>
	    </div>
	  </div>
	</div>

    <div class="hidden push" id="admin">
    	<div class="container">
            <div class="row">
                <div class="page-header">
                    <h1>User Management<small> - Interact directly within the table</small></h1>
                </div>
            </div>
    		<div id="adminDisplay"></div>
    	</div>
    </div>
    <div class="hidden push" id="app-export">
        <div class="push" id="selectProject">
	    	<div class="splash-container">

	    	</div>
	    	<div class="col-md-5">
	    		
	    	</div>
	    	<div class="col-md-4">
	    		<div id="create-project"></div>
	    	</div>
	    </div>
	    <div class="hidden push" id="selectDomain">
	    	<div class="col-md-12 splash-container">

	    	</div>
	    	<div class="col-md-5">
	    		
	    	</div>
	    	<div class="col-md-4">
	    		<div id="create-domain"></div>
	    	</div>
	    </div>
	    <div class="hidden push" id="main">
	    <div class="container configuration">
	    	<div class="row">
	    		<div id="date"></div>
	    	</div>
	    	<hr>
	    	<div class="row">
                <div class="col-sm-3 col-xs-3 col-md-2">
                    <div id="selection"></div>
                </div>
                <div class="col-sm-9 col-xs-9 col-md-10">
                    <div id="selected"></div>
                </div>
	    	</div>
	    	<div class="collapse" id="filters"></div>
	    	<hr>
	    	<div class="row">
	    		<div class="col-sm-3 col-xs-3 col-md-2">
	    			<div id='origin'></div>
	    		</div>
	    		<div class="col-md-9 dimension-interact-container">
	    			<div id="dimension"></div>
	    		</div>
	    	</div>
            <div class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </div>
	    	<div class="row">
	    		<div class="col-sm-3 col-xs-3 col-md-2">
	    			<div id="metric"></div>
	    		</div>
	    		<div class="col-md-10">
	    			<div id="total"></div>
	    		</div>
	    	</div>
            <div class="col-md-12 export-container">
                <hr class="flat">
                <div class="collapse" id="export-content"></div>
            </div>
		</div>
		   <div class="push container main-container">
	            <div class="col-md-5 orderby-col">
	                <div id="orderby"></div>
	            </div>
	            <div class="col-md-2">
	            </div>
	            <div class="col-sm-4 col-sm-4 col-md-3">
	                <button type="button" class="btn refresh-analysis first-view"><span class="text">Refresh Preview</span><span class="glyphicon glyphicon-refresh"></span></button>
	            </div>
	            <div class="col-sm-3 col-md-2">
	                <div id="export"></div>
	            </div>
	            <div id="tableView">Refresh Table</div>
		   </div>
		</div>
	</div>

	<script src="main.js"></script>
	
</body>
</html>
