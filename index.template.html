<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Squid Export App</title>

    <!-- bower:css -->
	<!-- endbower -->

	<!-- bower:js -->
	<!-- endbower -->

    <link rel="stylesheet" type="text/css" href="app/style.css">
</head>
<body id="app">
    <div class="navbar navbar-default hidden" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <ul class="nav navbar-nav navbar-left">
                    <li><a class="navbar-brand" href="#">Export App</a></li>
                </ul>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li class="project">
                        <div id="project"></div>
                    </li>
                    <li class="domain">
                        <div id="domain"></div>
                    </li>
                    <li>
                        <div id="status"></div>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <div id="login"></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="loading">
    	<div class="col-md-12 splash-container">
    		<span class="splash-message">Application is loading ...</span>
    	</div>
    </div>
    <div class="hidden" id="selectProject">
    	<div class="col-md-12 splash-container">
    		<span class="splash-message">Please select your project</span>
    	</div>
    </div>
    <div class="hidden" id="selectDomain">
    	<div class="col-md-12 splash-container">
    		<div class="splash-message">Please select your domain</div>
    	</div>
    </div>
    <div class="hidden" id="main">
	    <div class="container configuration">
	    	<div class="row">
	    		<div id="date"></div>
	    	</div>
	    	<hr>
	    	<div class="row">
				<div id="selection"></div>
	    	</div>
	    	<div class="collapse" id="filters"></div>
	    	<hr>
	    	<div class="row">
	    		<div class="col-lg-2 col-md-3">
	    			<div id='origin'></div>
	    		</div>
	    		<div class="col-md-9 dimension-interact-container">
	    			<div id="dimension"></div>
	    		</div>
	    	</div>
	    	<hr>
	    	<div class="row">
	    		<div class="col-lg-2 col-md-3">
	    			<div id="metric"></div>
	    		</div>
	    		<div class="col-md-9">
	    			<div id="total"></div>
	    		</div>
	    	</div>
	        <div class="collapse" id="export-content"></div>
	    </div>
	   <div class="container main-container">
	   		<ul class="nav nav-tabs">
	   			<li class="active"><a href="#export-all" data-toggle="tab" data-content="export">Export</a></li>
    			<li><a href="#preview-tab" data-toggle="tab" data-content="preview">Preview</a></li>
			</ul>
			<div class="tab-content">
				<div class="tab-pane active" id="export-all">
					<div id="export"></div>
				</div>
				<div class="tab-pane" id="preview-tab">
					<div class="row">
						<div class="col-md-8 display-selector-container">
	                		<div id="display-selector"></div>
	         			</div>
	         			<div class="col-md-4 additional-options">
							<div id="orderby"></div>
						</div>
					</div>
					<div class="container">
						<div id="tableView"></div>
	               		<div id="barView"></div>
	              		<div id="timeView"></div>
					</div>
				</div>
			</div>
	   </div>
	</div>

	<script src="main.js"></script>
	
</body>
</html>
