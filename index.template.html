<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bouquet</title>
	<link rel="shortcut icon" href="//p3.zdassets.com/hc/settings_assets/734011/200131331/Zbg2I8l41YpT4Fna6qfkng-favicon.ico"></link>
    <!-- bower:css -->
	<!-- endbower -->

	<!-- bower:js -->
	<!-- endbower -->

    <link rel="stylesheet" type="text/css" href="app/style.css">
</head>
<body id="app">
	<div id="status"></div>
    <div class="navbar navbar-default hidden">
        <div class="container-fluid">
			<div class="navbar-header">
				<ul class="nav navbar-nav navbar-left">
					<li><a class="navbar-brand" href="#"><img src="app/img/bouquet_logo_white.png" width="97" height="23.5"/></a></li>
				</ul>
				<ul class="nav navbar-nav navbar-left">
					<li class="project">
						<div id="project"></div>
					</li>
					<li id="domain-bookmark">
						<ul>
							<li class="domain">
								<div id="domain"></div>
							</li>
							<li class="bookmark">
								<div id="bookmark"></div>
							</li>
						</ul>
					</li>
					<li class="relation">
						<div id="relation"></div>
					</li>
				</ul>
			</div>
			<div class="navbar-header navbar-right">
                <ul class="nav navbar-nav">
					<li>
						<div id="tour" style="display: none;"><a>Tour</a></div>
					</li>
                    <li>
                        <div id="zendesk"><a target="_blank" href="http://bouquet.zendesk.com">Support</a></div>
                    </li>
                    <li>
                        <div id="medium"><a target="_blank" href="https://medium.com/@OpenBouquet">Blog</a></div>
                    </li>
					<li>
						<div id="users">
							<span class="secondary-el" style="display: none;">
								<button class="btn btn-default back-to-app"><i class="fa fa-arrow-left"></i> back to app</button>
							</span>
							<span class="primary-el">
								<a class="users-icon"><i class="fa fa-user"></i> Users</a>
							</span>
						</div>
					</li>
                    <li>
                        <div id="login"></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="no-connection" class="hidden">
    	<div class="col-md-12 splash-container">
    		<span class="splash-message">
    			<!-- Plant pot -->
  				<div class="pot pot-bot">
    				<div class="shadow"></div>
    				<div class="pot pot-shadow"></div>
    				<div class="pot pot-top"></div>

				    <!-- Plant -->
				    <div class="plant">
				      <div class="head">
				      <!--div class="face"></div-->
				      <ul>
				          <li></li>
				          <li></li>
				          <li></li>
				          <li></li>
				          <li></li>
				          <li></li>
				          <li></li>
				          <li></li>
				        </ul>
				       </div>
				    </div>
				  </div>
				  <span class="message">Your Bouquet Server needs some care</span>
			</span>
		</div>
    </div>
    <div id="loading">
    	<div class="col-md-12 splash-container">
    		<span class="splash-message"><span class="glyphicon glyphicon-refresh"></span>Application is loading ...</span>
    	</div>
    </div>

	<!-- Shortcuts Modal -->
	<div class="modal" id="shortcutsModal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Create/Update a Shortcut</h4>
	      </div>
	      <div class="modal-body">
	        <div id="shortcuts"></div>
	      </div>
	    </div>
	  </div>
	</div>
    <div class="hidden" id="admin">
    	<div class="container">
            <div class="row">
                <div class="page-header">
                    <h1>User Management<small> - Interact directly within the table</small></h1>
                </div>
            </div>
    		<div id="adminDisplay"></div>
    	</div>
    </div>
    <div class="hidden" id="app-export">
	    <div class="hidden" id="main">
	    <div class="configuration-hider"></div>
	    <div class="configuration">
	    	<div class="row">
				<div class="col-sm-3 col-xs-3 col-md-2">
					<div id="date-selector"></div>
				</div>
				<div class="col-sm-3 col-xs-3 col-md-2">
					<div id="date-picker"></div>
					<div id="date-range-picker"></div>
				</div>
	    	</div>
	    	<div class="row">
                <div class="col-sm-3 col-xs-3 col-md-2">
                    <div id="selection"></div>
                </div>
                <div class="col-sm-9 col-xs-9 col-md-10">
                    <div id="selected"></div>
                </div>
	    	</div>
	    	<div class="collapse" id="filters"></div>
	    	<div class="row">
	    		<div class="col-sm-3 col-xs-3 col-md-2">
	    			<div id='origin'></div>
	    		</div>
	    		<div class="col-md-9 dimension-interact-container">
	    			<div id="dimension"></div>
	    		</div>
	    	</div>
	    	<div class="row">
	    		<div class="col-sm-3 col-xs-3 col-md-2">
	    			<div id="metric"></div>
	    		</div>
	    		<div class="col-md-10">
	    			<div id="total"></div>
	    		</div>
	    	</div>
		</div>
		   <div class="main-container">
	            <div class="col-md-3 orderby-col">
	                <div id="orderby"></div>
	            </div>
	            <div class="col-md-3">
					<div id="display-selector"></div>
	            </div>
	            <div class="col-sm-3 col-md-3">
	                <button type="button" class="btn refresh-analysis first-view"><span class="text">Refresh Preview</span><i class="fa fa-refresh"></i></button>
	            </div>
	            <div class="col-sm-3 col-md-3">
	                <div id="export"></div>
	            </div>
			   <!--<div class="col-sm-3 col-md-2">-->
				   <!--<div id="materialize"></div>-->
			   <!--</div>-->
			   <div id="tableView"></div>
			    <div id="timeView"></div>
		   </div>
		</div>
	</div>
	<!-- Start of bouquet Zendesk Widget script -->

	<script src="app.js"></script>

</body>
</html>
