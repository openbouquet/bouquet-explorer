<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bouquet</title>
	<link rel="shortcut icon" href="//p3.zdassets.com/hc/settings_assets/734011/200131331/Zbg2I8l41YpT4Fna6qfkng-favicon.ico"></link>
    <!-- bower:css -->
	<!-- endbower -->

	<!-- bower:js -->
	<!-- endbower -->

    <link rel="stylesheet" type="text/css" href="app/style.css">
</head>
<body id="app">
	<div id="status"></div>
    <div class="navbar navbar-default hidden">
        <div class="container-fluid">
            <div class="navbar-header">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="#menu" class="menu-link">&#9776;</a></li>
                    <li><a class="navbar-brand" href="#"><img src="app/img/bouquet_logo_white.png" width="97" height="23.5"/></a></li>
                </ul>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-left">
                    <li class="project">
                        <div id="project"></div>
                    </li>
                    <li class="domain">
                        <div id="domain"></div>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <div id="zendesk"><a target="_blank" href="http://bouquet.zendesk.com"><i class="fa fa-info-circle"></i></a></div>
                    </li>
                    <li>
                        <div id="medium"><a target="_blank" href="https://medium.com/@OpenBouquet"><i class="fa fa-medium"></i></a></div>
                    </li>
                    <li>
                        <div id="login"></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <nav id="menu" class="panel" role="navigation">
        <ul>
            <li><a id="export-app"><i class="user fa fa-download"></i><span class="nav-item">Export</span></a></li>
            <li><a id="user-management"><i class="user fa fa-users"></i><span class="nav-item">Users</span></a></li>
            <li><a id="shortcut-management"><i class="tag fa fa-tag"></i><span class="nav-item">Shortcuts</span></a></li>
        </ul>
    </nav>
    <div id="loading" class="push">
    	<div class="col-md-12 splash-container">
    		<span class="splash-message"><span class="glyphicon glyphicon-refresh"></span>Application is loading ...</span>
    	</div>
    </div>

	<!-- Shortcuts Modal -->
	<div class="modal" id="shortcutsModal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Create/Update a Shortcut</h4>
	      </div>
	      <div class="modal-body">
	        <div id="shortcuts"></div>
	      </div>
	    </div>
	  </div>
	</div>

    <div class="hidden push" id="admin">
    	<div class="container">
            <div class="row">
                <div class="page-header">
                    <h1>User Management<small> - Interact directly within the table</small></h1>
                </div>
            </div>
    		<div id="adminDisplay"></div>
    	</div>
    </div>
    <div class="hidden push" id="app-export">
        <div class="push" id="selectProject">
	    	<div class="splash-container">
	    		 <span class="splash-message">Please select your project</span>
                    <div id="project-create">
                          <button type="button" class="btn btn-default">
                              Create a new one
		                  </button>
                    </div>
	    	</div>
	    </div>
	    <div class="hidden push" id="selectDomain">
	    	<div class="col-md-12 splash-container">
	    		 <span class="splash-message">Please select your domain</span>
	    	</div>
	    </div>
	    <div class="hidden push" id="main">
	    <div class="configuration">
	    	<div class="row">
				<div class="col-sm-3 col-xs-3 col-md-2">
					<div id="date-selector"></div>
				</div>
				<div class="col-sm-3 col-xs-3 col-md-2">
					<div id="date-picker"></div>
				</div>
	    	</div>
	    	<div class="row">
                <div class="col-sm-3 col-xs-3 col-md-2">
                    <div id="selection"></div>
                </div>
                <div class="col-sm-9 col-xs-9 col-md-10">
                    <div id="selected"></div>
                </div>
	    	</div>
	    	<div class="collapse" id="filters"></div>
	    	<div class="row">
	    		<div class="col-sm-3 col-xs-3 col-md-2">
	    			<div id='origin'></div>
	    		</div>
	    		<div class="col-md-9 dimension-interact-container">
	    			<div id="dimension"></div>
	    		</div>
	    	</div>
	    	<div class="row">
	    		<div class="col-sm-3 col-xs-3 col-md-2">
	    			<div id="metric"></div>
	    		</div>
	    		<div class="col-md-10">
	    			<div id="total"></div>
	    		</div>
	    	</div>
		</div>
		   <div class="push main-container">
	            <div class="col-md-5 orderby-col">
	                <div id="orderby"></div>
	            </div>
	            <div class="col-md-2">
					<div id="display-selector"></div>
	            </div>
	            <div class="col-sm-4 col-sm-4 col-md-3">
	                <button type="button" class="btn refresh-analysis first-view"><span class="text">Refresh Preview</span><span class="glyphicon glyphicon-refresh"></span></button>
	            </div>
	            <div class="col-sm-3 col-md-2">
	                <div id="export"></div>
	            </div>
	            <div id="tableView"></div>
			    <div id="timeView"></div>
		   </div>
		</div>
	</div>
	<!-- Start of bouquet Zendesk Widget script -->

	<script src="app.js"></script>

</body>
</html>
